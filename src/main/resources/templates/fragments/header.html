<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<sec:authorize access="isAuthenticated()">
  <sec:authentication property="principal" var="principal"/>
</sec:authorize>


<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <a class="navbar-brand" th:href="@{/}">ihyongi</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
   <ul class="navbar-nav" sec:authorize="isAnonymous()" > <!--anonymous는 로그인 안 한 상태-->
      <li class="nav-item"><a class="nav-link" th:href="@{/auth/loginForm}">로그인</a></li>
      <li class="nav-item"><a class="nav-link" th:href="@{/auth/joinForm}">회원가입</a></li>
    </ul>

    <ul class="navbar-nav" sec:authorize="isAuthenticated()">
      <li class="nav-item"><a class="nav-link" th:href="@{/board/saveForm}">글쓰기</a></li>
      <li class="nav-item"><a class="nav-link" th:href="@{/user/updateForm}">내정보</a></li>
      <li class="nav-item"><a class="nav-link" th:href="@{/logout}">로그아웃</a></li>
    </ul>
  </div>
</nav>
<br>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
</body>
</html>
